<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>D-Link 524 Test Project</title>
        <script runat="both" src="/lib/jquery/jquery-1.3.2.min.js">
        </script>
        <script runat="both">
            $j = jQuery.noConflict();
        </script>
    </head>
    <body>
        <style type="text/css">
            /* layout */ .fl {
                float: left;
            }
        </style>
        <style>
            /* appearance */ .title {
                background-color: #eebbee;
            }
        </style>
        <!-- mc:rogera -->
        <script runat="server">
            document.write('success @ ' + (new Date));
        </script>
        <script>
            var T = {
                configure: function(anchor){
                    // alert('1');
                    $j(anchor).click(T.test_dlink);
                },
                
                test_dlink: function(){
                    alert('clicked!');
                    valid_response = false;
                    $j.ajax({
                        type: 'GET',
                        dataType: 'script',
                        url: 'http://192.168.0.1/stwr.gif',
                        cache: false,
                        success: function(data, textStatus){
                            alert('ajax call succeeded with data: ' + data);
                            alert('ajax call succeeded with status: ' + textStatus);
                            valid_response = textStatus;
                            if (valid_response == true) {
                                alert(data);
                            }
                        },
                        error: function(response, textStatus){
                            valid_response = false;
                            alert(response);
                        },
                        complete: function(){
                            alert('harvesting, ajax call completed with valid_response: ' + valid_response);
                        }
                    });
                },
                
                lil: {}
            }
            valid_response = false;
            $j(document).ready(function(){
                $j('#content').text('da');
                T.configure($j('#test_dlink'));
            });
        </script>
        <div id='content'>
        </div>
        <h1 class='title'>D-Link 524 Test Page</h1>
        <a id='test_dlink' href='#'>test_dlink</a>
        <div class='fl' id='test_dlink_result'>
        </div>
    </body>
</html>
